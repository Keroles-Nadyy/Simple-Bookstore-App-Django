{% extends 'books/layout/base.html' %}
{% load static %}

{% block 'content' %}

<a href="{% url 'book.creation' %}" class="btn btn-success my-3 py-3 px-4 align-self-end">Add New Book</a>

<div class="row g-4 my-5">
    {% for book in books_DB %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="shadow-sm">
            <div>
                <img src="{{book.image_url}}" class="d-block mx-auto" width="170px" height="220px" alt="" />
            </div>
            <div class="card-body px-3 py-2 d-flex flex-column">
                <h6 class="card-title">{{book.name}}</h6>
                <p class="mt-1">Author: {{book.author}}</p>
                <p>Price: {{book.price}} L.E</p>
                <p>Pages: {{book.pages}}</p>
                <div class="controls d-flex align-content-center justify-content-evenly">
                    <a href="{% url 'book.delete' book.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                    <a href="{{book.edit_url}}" class="btn btn-warning px-4"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="{% url 'book.profile' book.id %}" class="btn btn-secondary"><i class="fa-solid fa-eye"></i></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
